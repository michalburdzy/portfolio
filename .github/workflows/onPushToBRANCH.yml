on:
  push:
    branches:
      - master

env:
  NODE_VERSION: '12.x'

jobs:
  deploy-develop:
    name: "Build and deploy to S3 and purge CloudFront cache"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/cache@v2
        with:
          path: '**/node_modules'
          key: ${{ runner.os }}-modules-${{ hashFiles('**/yarn.lock') }}
  
      - name: "Install dependencies"
        run: yarn install

      - name: "Configure AWS Credentials"
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1
 
      - name: "Deploy to S3"
        run: |
          aws s3 sync s3://${{ secrets.DEV_AWS_S3_BUCKET }} --ac public-read --follow-symlinks --delete
 
      - name: "Invalidate CloudFront cache"
        run: |
          aws cloudfront create-invalidation --distribution-id ${{ secrets.DEV_CLOUD_FRONT_DISTRIBUTION }} --paths "/*"
